name: Build Axosec Vault Backend
run-name: Building vault backend for ${{ github.ref }} at commit ${{ github.sha }}

on:
  push:
    branches: [main]
    tags: ["*"]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: ${{ github.event_name == 'push' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/axosec/vault
          tags: |
            type=sha,format=long,prefix=
            type=ref,event=tag
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}

      - name: Compute BUILD_DATE
        id: date
        shell: bash
        run: |
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build 
        uses: docker/build-push-action@v6
        with:
          context: . 
          file: Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false  
          sbom: false
          build-args: |
            VERSION=${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'dev' }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ steps.date.outputs.BUILD_DATE }}
